<script>
    function checkSNT(n)
    {
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else{
            for (let i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
    function sumOfListPrime(x) {
        let tongSoNguyenTo = 0;
        let soNguyenTo = 0;
        while(soNguyenTo<=x) {
            if(checkSNT(soNguyenTo)){
                tongSoNguyenTo += soNguyenTo ;
            }
            soNguyenTo = soNguyenTo + 1;
        }
        return tongSoNguyenTo;
    }
    console.log(sumOfListPrime(5));
</script>
