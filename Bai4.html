<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="600" width="600" style="border: 1px solid #000000">

</canvas>
<script>
    class rectangle{
        constructor(x,y,width,height,color){
            this.x = x;
            this.y = y;
            this.color = color;
            this.width = width;
            this.height = height;
        }
        render(){
            let context = document.getElementById("canvas").getContext("2d");
            context.fillStyle = this.color;
            context.fillRect(this.x, this.y, this.width, this.height);
            context.fill()
        }
    }
    let rectangle1 = new rectangle(10,10,60,30,"orange")
    rectangle1.render()
</script>
</body>
</html>
