<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


  const objects = [
    {x:  10, y: 20, width: 30, height: 30},
    {x: -40, y: 20, width: 30, height: 30},
    {x:   0, y:  0, width: 10, height:  5}
  ]
  function check(objects, point) {
      let object = objects.find(object=>point.x >= object.x && point.x <= object.x + object.width &&
          point.y >= object.y && point.y <= object.y + object.height)
  return object;
  }
  console.log(check(objects, {x: 4, y: 2}))
</script>
</body>
</html>
